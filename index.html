<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="/js/jquery.pagepiling.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/levgan.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg position-fixed w-100 bg-color first-color" style="z-index: 10;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul id="menu" class="navbar-nav">
            <li class="nav-item first-color">
              <a data-menuanchor="page1" class="nav-link first-color active" aria-current="page" href="#page1">Home</a>
            </li>
            <li class="nav-item">
              <a data-menuanchor="page2" class="nav-link first-color" href="#page2">Features</a>
            </li>
            <li class="nav-item">
              <a data-menuanchor="page3" class="nav-link first-color" href="#page3">Pricing</a>
            </li>
            <li class="nav-item">
              <a data-menuanchor="page4" class="nav-link first-color" href="#page4" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="pagepiling">
      <div class="section bg-color" id="section1">
        <div class="d-flex align-items-center">
          <div class="justify-content-around">
            <div>
              <img src="" alt="">
            </div>
            <div class="p-5">
              <h1 style="-webkit-text-stroke: 1px #fff">Levgan</h1>
              <h2 class="text-white">Junior Web-programmer</h2>
              <div class="social px-3">
                <a href="https://vk.com/levgan" class="fa fa-vk text-decoration-none"></a>
                <a href="https://vk.com/levgan" class="fa fa-github text-decoration-none"></a>
                <a href="https://vk.com/levgan" class="fa fa-instagram text-decoration-none"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section" id="section2">
        <div class="d-flex align-items-center">
          <div class="d-flex justify-content-around m-5">
            <div class="mx-5 d-none d-md-block">
              <img src="https://placehold.it/450" alt="">
            </div>
            <div>
              <h2>Далеко-далеко за словесными горами в стране.</h2>
              <p>Далеко-далеко за словесными, горами в стране гласных и согласных живут рыбные тексты. Вопроса родного собрал вопрос рот парадигматическая прямо рукопись использовало свое?</p>
            </div>
          </div>
        </div>
      </div>
      <div class="section" id="section3"></div>
      <div class="section" id="section4"></div>
      <div class="section" id="section5"></div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="js/circle-progress.min.js"></script>
    <script src="js/jquery.pagepiling.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function() {

			/*
			* Plugin intialization
			*/
	    	$('#pagepiling').pagepiling({
	    		menu: '#menu',
	    		anchors: ['page1', 'page2', 'page3', 'page4'],
			    navigation: {
			    	'position': 'right',
			   		'tooltips': ['Levgan', 'О себе', 'Навыки', 'Портфолио', 'Связь']
			   	},
			    afterRender: function(){
			    	$('#pp-nav').addClass('d-none d-lg-block');
			    },
			    afterLoad: function(anchorLink, index){
			    	if(index>1){
			    		$('#pp-nav').removeClass('custom');
			    	}else{
			    		$('#pp-nav').addClass('custom');
			    	}
			    }
			});


			/*
		    * Internal use of the demo website
		    */
		    $('#showExamples').click(function(e){
				e.stopPropagation();
				e.preventDefault();
				$('#examplesList').toggle();
			});

			$('html').click(function(){
				$('#examplesList').hide();
			});
	    });
    </script>
  </body>
</html>
